<html>

<head>
    <title>Jadwal Sholat</title>
    <link rel="stylesheet" href="./css/main-style.css">
    <!-- Engine Pendukung -->
    <script src="./engine/jquery-3.3.1.min.js"></script>
    <script src="./engine/bundle.js"></script>
</head>

<body>
    <!-- Adhan Paramaters -->
    <script src="./js/adhan-settings.js"></script>
    <!-- Clocking System -->
    <script src="./js/clocking.js"></script>
    <!-- Marquee Text -->
    <script src="./js/marquee-property.js"></script>
    <!-- Random Hadist -->
    <!--<script src="./js/rand-hadist.js"></script>-->

    <!-- BEGIN TEMPLATE -->
    <div class="header">
        <div class="jam">
            <span class="waktu">Loading...</span>
        </div>
        <div class="tanggal">
            <span class="date"></span>
        </div>
    </div>
    <div class="running-text">
        <marquee behavior="scroll" direction="right">
            <div class="subuh-text">Subuh</div>
            <div class="separator">|</div>
            <div class="terbit-text">Terbit</div>
            <div class="separator">|</div>
            <div class="duhur-text">Duhur</div>
            <div class="separator">|</div>
            <div class="ashar-text">Ashar</div>
            <div class="separator">|</div>
            <div class="maghrib-text">Maghrib</div>
            <div class="separator">|</div>
            <div class="isya-text">Isya</div>
        </marquee>
    </div>
    <div class="fulltime">
        <div class="hour">00</div>
        <div class="fulltime-titik">:</div>
        <div class="minute">00</div>
        <div class="fulltime-titik">:</div>
        <div class="second">00</div>
    </div>
    <div class="animate">
        <img src="./package/subuh.png" alt="subuh" class="subuh">
        <img src="./package/terbit.png" alt="terbit" class="terbit">
        <img src="./package/duhur.png" alt="duhur" class="duhur">
        <img src="./package/ashar.png" alt="ashar" class="ashar">
        <img src="./package/maghrib.png" alt="maghrib" class="maghrib">
        <img src="./package/isya.png" alt="isya" class="isya">
    </div>
    <footer class="footer">
        Random Hadist
    </footer>
</body>

</html>
